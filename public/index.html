<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/script.js"></script>
</head>
<body>
    <center class="container font-monospace" id="chatBoxOuter">
        <h1 class="mb-5">Chat App</h1>

        <h3 class="mb-5 fst-italic text-muted" id="user"></h3>

        <div class="row" id="box">
            <div id="loginBox" class="col-12">
                <input class="form-control" type="text" id="inpUsername" placeholder="Enter your Username"><br>
                <input class="form-control" type="password" id="inpPassword" placeholder="Enter your Password"><br>
                <button id="btnStart" class="btn btn-primary btn-lg mt-4">Start</button><br>
            </div>
    
            <div id="chatBox" class="col-6">
                <input class="form-control" type="text" id="inpToUser" placeholder="Send to ..."><br>
                <input class="form-control" type="text" id="inpMsg" placeholder="Type your message"><br>
                <button id="btnSend" class="btn btn-primary btn-lg mt-4">Send Message!</button><br>
                <ul id="ulMsgList"></ul><br>
            </div>

            <div class="col-6">

            </div>
        </div>
    </center>
</body>
</html>
